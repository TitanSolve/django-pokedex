<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/pokedex/styles.css" rel="stylesheet">
  <style>
    .glass { background: rgba(255,255,255,0.06); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.15); }
    .brand { font-weight: 800; letter-spacing: .5px; text-shadow: 0 2px 8px rgba(0,0,0,.35); }
    .btn-primary { background: var(--btn-bg); border: none; }
    .btn-primary:hover { filter: brightness(1.1); }
    .btn-light { color: #111; }
    .poke-badge { padding: .2rem .6rem; border-radius: 999px; font-size: .8rem; background: rgba(5, 5, 5, 0.9); margin-right: .25rem; text-transform: capitalize; }
    .alert-trans { background: rgba(255, 76, 76, 0.14); color: #ffdede; border: 1px solid rgba(255, 76, 76, 0.35); }
  </style>
</head>
<body class="animated-bg" style="background-color: #111;">
<nav class="navbar navbar-expand-lg container py-3">
  <a class="navbar-brand brand text-white" href="/pokemon/"><i class="bi bi-lightning-charge-fill"></i> Pokedex</a>
  <div class="ms-auto d-flex gap-2">
    <a class="btn btn-primary btn-sm" href="/compare/"><i class="bi bi-columns-gap"></i> Compare</a>
    <a class="btn btn-primary btn-sm" href="/average/"><i class="bi bi-activity"></i> Average</a>
    <a class="btn btn-outline-light btn-sm" href="/coverage/"><i class="bi bi-shield-check"></i> Coverage</a>
  </div>
</nav>
<main class="container pb-5">{% block content %}{% endblock %}</main>
<footer class="container text-center text-white-50 py-5"><small>Built for the Django Pokedex Challenge Â· Data: PokeAPI</small></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
